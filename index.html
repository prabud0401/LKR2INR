<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LKR ↔ INR Converter</title>
  <meta name="description" content="Premium LKR to INR currency converter with tax calculation.">

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link rel="apple-touch-icon"
    href="https://seeklogo.com/images/I/indian-overseas-bank-logo-5B7E2F8262-seeklogo.com.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body class="p-4 md:p-8 transition-colors duration-300">

  <!-- Theme Toggle -->
  <button id="themeToggle"
    class="fixed top-4 right-4 p-3 rounded-full glass-card hover:scale-110 transition-transform z-50">
    <i class="ri-moon-line text-xl text-gray-700 dark:text-white"></i>
  </button>

  <main class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-10 animate-fade-in">
      <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-md mb-2">
        LKR ↔ INR Converter
      </h1>
      <p class="text-white/80 text-lg">Premium Currency Conversion Suite</p>
    </header>

    <div class="grid md:grid-cols-2 gap-8 items-start">

      <!-- Input Section -->
      <div class="glass-card p-6 md:p-8 animate-fade-in" style="animation-delay: 0.1s;">
        <div class="flex items-center justify-center mb-6">
          <img src="https://seeklogo.com/images/I/indian-overseas-bank-logo-5B7E2F8262-seeklogo.com.png" alt="IOB"
            class="w-12 h-12 bg-white rounded-xl p-2 shadow-sm">
          <span class="ml-3 text-gray-600 dark:text-gray-300 text-sm font-medium">Optimized for IOB Transactions</span>
        </div>

        <!-- Rates Ticker -->
        <div
          class="bg-blue-50/50 dark:bg-blue-900/30 rounded-lg p-3 mb-6 text-center text-sm font-semibold text-blue-700 dark:text-blue-300">
          <span id="lkrToInr">Loading rates...</span>
          <span class="mx-2">|</span>
          <span id="inrToLkr"></span>
        </div>

        <div class="space-y-6">
          <!-- LKR Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Sri Lankan Rupees
              (LKR)</label>
            <div class="relative">
              <span class="absolute left-4 top-3.5 text-gray-400">Rs.</span>
              <input type="number" id="lkrAmount" class="glass-input w-full pl-12 pr-4 py-3 rounded-xl outline-none"
                placeholder="Enter Gross Amount">
            </div>
          </div>

          <!-- Divider -->
          <div class="relative flex items-center py-2">
            <div class="flex-grow border-t border-gray-300/50"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-300/50"></div>
          </div>

          <!-- INR Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Indian Rupees (INR)</label>
            <div class="relative">
              <span class="absolute left-4 top-3.5 text-gray-400">₹</span>
              <input type="number" id="inrAmount" class="glass-input w-full pl-12 pr-4 py-3 rounded-xl outline-none"
                placeholder="Enter Net Amount">
            </div>
          </div>

          <!-- Bank & Tax Settings -->
          <div class="bg-gray-50/50 dark:bg-gray-800/50 p-4 rounded-xl space-y-4">
            <div class="flex justify-between items-center">
              <label class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Bank
                Settings</label>
              <button id="toggleSettings"
                class="text-blue-600 dark:text-blue-400 text-xs font-semibold hover:underline md:hidden">
                Edit
              </button>
            </div>

            <div id="settingsPanel" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Bank Selector -->
              <div>
                <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Bank</label>
                <select id="bankSelector"
                  class="glass-input w-full px-3 py-2 rounded-lg text-sm appearance-none cursor-pointer">
                  <option value="IOB">Indian Overseas Bank (IOB)</option>
                  <option value="SBI">State Bank of India (SBI)</option>
                  <option value="HDFC">HDFC Bank</option>
                  <option value="Custom">Custom / Other</option>
                </select>
              </div>

              <!-- Tax Rate -->
              <div>
                <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Tax Rate (%)</label>
                <input type="number" id="taxRate" step="0.0001" class="glass-input w-full px-3 py-2 rounded-lg text-sm">
              </div>
            </div>
          </div>

          <!-- Action Button -->
          <button id="convertBtn"
            class="w-full btn-primary text-white py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2">
            <i class="ri-calculator-line"></i> Calculate Conversion
          </button>
        </div>
      </div>

      <!-- Results Section -->
      <div id="results" class="hidden space-y-6">

        <!-- Summary Card -->
        <div
          class="glass-card p-6 md:p-8 bg-gradient-to-br from-white/80 to-white/40 dark:from-gray-800/80 dark:to-gray-800/40">
          <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4 flex items-center gap-2">
            <i class="ri-file-list-3-line text-blue-500"></i> Summary
          </h3>

          <div class="flex justify-between items-end mb-2">
            <span class="text-gray-500 dark:text-gray-400 text-sm">Total Deducted (LKR)</span>
            <span id="totalDetectedLKRDisplay" class="text-2xl font-bold text-red-500"></span>
          </div>
          <div class="flex justify-between items-end">
            <span class="text-gray-500 dark:text-gray-400 text-sm">Cash in Hand (INR)</span>
            <span id="cashInHandINRDisplay" class="text-3xl font-bold text-green-500"></span>
          </div>
        </div>

        <!-- Detailed Breakdown -->
        <div class="glass-card p-6 space-y-4">
          <!-- Exchange Rate -->
          <div class="flex justify-between text-sm border-b border-gray-200/50 dark:border-gray-700/50 pb-3">
            <span class="text-gray-600 dark:text-gray-400">Exchange Rate</span>
            <span id="exchangeRate" class="font-medium text-blue-600 dark:text-blue-400"></span>
          </div>

          <!-- Converted Amount -->
          <div class="flex justify-between text-sm pb-1">
            <span class="text-gray-600 dark:text-gray-400">Converted Amount</span>
            <span id="convertedAmount" class="font-medium text-gray-800 dark:text-gray-200"></span>
          </div>

          <!-- Tax Details -->
          <div class="bg-red-50/50 dark:bg-red-900/20 p-3 rounded-lg space-y-2">
            <div class="flex justify-between text-xs text-red-600 dark:text-red-400">
              <span>Tax (INR)</span>
              <span id="taxInINR"></span>
            </div>
            <div class="flex justify-between text-xs text-red-600 dark:text-red-400">
              <span>Tax (LKR)</span>
              <span id="taxInLKR"></span>
            </div>
          </div>

          <!-- Net Details -->
          <div class="bg-green-50/50 dark:bg-green-900/20 p-3 rounded-lg space-y-2">
            <div class="flex justify-between text-xs text-green-700 dark:text-green-400">
              <span>Net Deduction (LKR)</span>
              <span id="netLKR"></span>
            </div>
            <div class="flex justify-between text-xs text-green-700 dark:text-green-400">
              <span>Net Deduction (INR)</span>
              <span id="netINR"></span>
            </div>
          </div>

          <!-- Hidden fields for PDF logic but kept in DOM if needed or just use JS data -->
          <div class="hidden">
            <span id="totalDeductionINR"></span>
            <span id="totalDeductionLKR"></span>
          </div>

        </div>

        <!-- Share Button -->
        <button id="shareBtn"
          class="w-full glass-card py-3 text-blue-600 dark:text-blue-400 font-semibold hover:bg-white/50 dark:hover:bg-gray-700/50 transition-colors flex items-center justify-center gap-2">
          <i class="ri-share-forward-line"></i> Share Result PDF
        </button>

      </div>
    </div>

    <footer class="text-center mt-12 text-white/60 text-sm pb-8">
      <p>Designed & Developed by <a href="https://github.com/prabud0401"
          class="hover:text-white underline decoration-dotted">@prabud0401</a></p>
    </footer>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
