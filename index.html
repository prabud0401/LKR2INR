<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKR ↔ INR Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 md:p-8 transition-all duration-300">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                LKR ↔ INR Converter
            </h1>
            <p class="text-gray-500 mt-2 text-sm">Dual Currency Conversion with Tax Calculation</p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="lkrAmount" class="block text-sm font-medium text-gray-700 mb-1">Sri Lankan Rupees (LKR)</label>
                <input 
                    type="number" 
                    id="lkrAmount" 
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                    placeholder="Enter LKR amount"
                    inputmode="decimal"
                >
            </div>

            <div class="relative flex justify-center">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <span class="relative bg-white px-2 text-gray-400">or</span>
            </div>

            <div>
                <label for="inrAmount" class="block text-sm font-medium text-gray-700 mb-1">Indian Rupees (INR)</label>
                <input 
                    type="number" 
                    id="inrAmount" 
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                    placeholder="Enter INR amount"
                    inputmode="decimal"
                >
            </div>

            <button 
                id="convertBtn" 
                class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white py-3 px-6 rounded-lg font-semibold 
                       transition-all duration-200 transform hover:scale-[1.02] active:scale-95 shadow-md hover:shadow-lg"
            >
                Calculate Conversion
            </button>

            <div id="results" class="hidden space-y-4 mt-6">
                <div class="bg-gray-50 p-4 rounded-xl">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Exchange Rate:</span>
                        <span id="exchangeRate" class="font-medium text-blue-600"></span>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Converted Amount:</span>
                            <span id="convertedAmount" class="text-lg font-bold text-green-600"></span>
                        </div>
                    </div>
                </div>

                <div class="bg-red-50 p-4 rounded-xl border border-red-100">
                    <h3 class="text-sm font-medium text-red-600 mb-2">Tax Deductions</h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <p class="text-gray-600">INR Tax:</p>
                            <p id="taxInINR" class="font-medium text-red-700"></p>
                        </div>
                        <div>
                            <p class="text-gray-600">LKR Tax:</p>
                            <p id="taxInLKR" class="font-medium text-red-700"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-purple-50 p-4 rounded-xl border border-purple-100">
                    <h3 class="text-sm font-medium text-purple-600 mb-2">Net Amount After Tax</h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <p class="text-gray-600">LKR Account Deduction:</p>
                            <p id="netLKR" class="font-medium text-purple-700"></p>
                        </div>
                        <div>
                            <p class="text-gray-600">INR Account Deduction:</p>
                            <p id="netINR" class="font-medium text-purple-700"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', async () => {
            const convertBtn = document.getElementById('convertBtn');
            const lkrInput = document.getElementById('lkrAmount');
            const inrInput = document.getElementById('inrAmount');
            const lkrAmount = parseFloat(lkrInput.value);
            const inrAmount = parseFloat(inrInput.value);
            
            if ((isNaN(lkrAmount) && isNaN(inrAmount)) || 
                (!isNaN(lkrAmount) && !isNaN(inrAmount))) {
                alert('Please enter amount in only one currency');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.innerHTML = 'Calculating...';

            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/LKR');
                const data = await response.json();
                const exchangeRate = data.rates.INR;
                const taxRate = 0.056;

                if (!isNaN(lkrAmount) && lkrAmount > 0) {
                    // LKR to INR Conversion
                    const convertedINR = lkrAmount * exchangeRate;
                    const taxINR = convertedINR * taxRate;
                    const taxLKR = lkrAmount * taxRate;
                    
                    document.getElementById('exchangeRate').textContent = `1 LKR = ${exchangeRate.toFixed(4)} INR`;
                    document.getElementById('convertedAmount').textContent = `₹${(convertedINR - taxINR).toFixed(2)}`;
                    document.getElementById('taxInINR').textContent = `₹${taxINR.toFixed(2)}`;
                    document.getElementById('taxInLKR').textContent = `Rs.${taxLKR.toFixed(2)}`;
                    document.getElementById('netLKR').textContent = `Rs.${(lkrAmount - taxLKR).toFixed(2)}`;
                    document.getElementById('netINR').textContent = `₹${(convertedINR - taxINR).toFixed(2)}`;
                } else {
                    // INR to LKR Conversion
                    const convertedLKR = inrAmount / exchangeRate;
                    const taxLKR = convertedLKR * taxRate;
                    const taxINR = inrAmount * taxRate;
                    
                    document.getElementById('exchangeRate').textContent = `1 INR = ${(1/exchangeRate).toFixed(4)} LKR`;
                    document.getElementById('convertedAmount').textContent = `Rs.${(convertedLKR - taxLKR).toFixed(2)}`;
                    document.getElementById('taxInINR').textContent = `₹${taxINR.toFixed(2)}`;
                    document.getElementById('taxInLKR').textContent = `Rs.${taxLKR.toFixed(2)}`;
                    document.getElementById('netLKR').textContent = `Rs.${(convertedLKR - taxLKR).toFixed(2)}`;
                    document.getElementById('netINR').textContent = `₹${(inrAmount - taxINR).toFixed(2)}`;
                }

                document.getElementById('results').classList.remove('hidden');
            } catch (error) {
                alert('Error fetching exchange rate. Please try again later.');
                console.error('Error:', error);
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Calculate Conversion';
            }
        });

        // Clear other input when one is changed
        document.getElementById('lkrAmount').addEventListener('input', () => {
            document.getElementById('inrAmount').value = '';
        });

        document.getElementById('inrAmount').addEventListener('input', () => {
            document.getElementById('lkrAmount').value = '';
        });
    </script>
</body>
</html>
